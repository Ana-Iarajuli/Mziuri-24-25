<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <form>
        <div>
            <label>Name: </label>
            <input type="text" placeholder="Enter your name" required>
        </div>
        <br>
        <div>
            <label>Surname: </label>
            <input type="text" required>
        </div>
        <br>
        <div>
            <label>Password: </label>
            <input type="password" required>
        </div>
        <br>
        <div>
            <label>Email: </label>
            <input type="email" required>
        </div>
        <br>
        <div>
            <label>Number: </label>
            <input type="tel" required>
        </div>
        <br>
        <div>
            <label>Birth date</label>
            <input type="date" name="" id="" required>
        </div>
        <br>
        <div>
            <label>Age</label>
            <input type="number" name="" id="" min="13" required>
        </div>
        <br>
        <div>
            <label>Choose gender: </label>
            <br>
            <label for="gender" id="gender">Male</label>
            <input type="radio" name="gender" id="1">
            <label>Female</label>
            <input type="radio" name="gender" id="2">
            <label>Mechanic</label>
            <input type="radio" name="gender" id="3">
        </div>
        <br>
        <div>
            <label>Choose one</label>
            <select>
                <option>Khachapuri</option>
                <option>Lobiani</option>
                <option>Khinkali</option>
                <option>Mtsvadi</option>
            </select>
        </div>
        <div>
            <label>Choose your favorite color: </label>
            <input type="color" name="" id="" required>
        </div>
        <br>
         <div>
            <label>Agree to terms and conditions</label>
            <input type="checkbox" name="" id="">
        </div>
        <br>
         <div>
            <input type="reset" name="" id="">
        </div>
        <br>
         <div>
            <input type="submit" name="" id="">
        </div>
    </form>
</body>
</html>
